<!DOCTYPE html>
<html lang="en">

    <head>
        <title>RPI Classroom Rater</title>
        <meta charset="utf-8">
        <meta name="description" content="TESTING">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Import Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Import CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Add Icon Library (for creating the star for the review)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: maroon;">
            <a class="navbar-brand" href="index.html">RPI Classroom Rater</a> 
            <button class="navbar-toggler" data-toggle="collapse" data-target="#tabs">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- For now, default values for the navigation bar: -->
            <div class="collapse navbar-collapse" id="tabs">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="building.html" style="color: white">DCC</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href = "room.html" style="color: white" >230</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- User gives Rating: -->
        <div class="container justify-content-left align-items-center">
            <div class="results">
                <div class="row"> 
                    <h2>Rate Your Experience: </h2>
                    <div class="rating">
                        <input class ="star-rating" type="radio" name="star" id="star1"><label for="star1"></label>
                        <input class ="star-rating" type="radio" name="star" id="star2"><label for="star2"></label>
                        <input class ="star-rating" type="radio" name="star" id="star3"><label for="star3"></label>
                        <input class ="star-rating" type="radio" name="star" id="star4"><label for="star4"></label>
                        <input class ="star-rating" type="radio" name="star" id="star5"><label for="star5"></label>
                    </div>                    
                </div>
                <div class="row">
                    <h2>Write your Review:</h2>
                </div>
                <div class="row">
                    <textarea id="reviewTextbox" placeholder="Character Limit: 500" cols="160" rows="10" maxlength="500"></textarea>
                </div>
                <div class="row">
                    <h4>Add Pictures: </h4>
                    <input class="fileUploadPicture" type="file" onchange="readURL(this)" accept="Image" multiple>
                </div>
                <div class="row">
                    <h4>Add Features (write a semicolon after every feature):</h4>
                </div>
                <div class="row">
                    <input class="writeFeatures"type="text" placeholder="Write Features Here (Character Length: 200)" maxlength="200"> 
                </div>
                <!-- Below added for some spacing at the end -->
                <div class="row"><pre></pre></div>
                <div class="row">
                    <button class="btn-lg btn-primary">Submit</button>
                </div>                
            </div>
        </div>







    </body>
</html>
